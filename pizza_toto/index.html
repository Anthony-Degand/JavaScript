    <div class="container col-12 mx-0 px-0">

        <div class="row px-0 mx-0">

            <div class="header col-sm-12 col-md-12 col-lg-12">
                <h1>Pizzeria TOTO</h1>
            </div>

        </div>

        <div class="row px-0 mx-0">

            <div class="nav col-sm-12 col-md-3 col-lg-2">
                <div class="btn01"><a class="a" href="#">Les Classic</a></div>
                <div class="btn02"><a class="a" href="#">Base créme</a></div>
                <div class="btn03"><a class="a" href="#">Océanne</a></div>
            </div>
    
            <div class="body col-sm-12 col-md-12 col-lg-7">
                <div class="l1">
                    <img id="img01" src="/pizza_toto/css/img/pizza-la-chorizo.jpg">
                    <label id="pizzaChorizoLab" for="pizzaChorizo">La Chorizo</label>
                    <input type="checkbox" name="pizzaChorizo" id="pizzaChorizoCheck">
                    <p id="pizzaInfosC">Sauce tomate, mozzarella, chorizos,<br> poivrons, oignons, olives noire</p>
                </div>
                <div class="l2">
    
                    <img id="img02" src="/pizza_toto/css/img/PIZZA_TARTIFLETTE.jpg">
                    <label id="pizzaTartiLab" for="pizzaTarti">La Tartiflette</label>
                    <input type="checkbox" name="pizzaTarti" id="pizzaTartiCheck">
                    <p id="pizzaInfosT">Crème fraiche, mozzarella,<br> pomme de terre, oignons, lardons,<br> reblochon de Savoie, parmesan</p>
    
                </div>
    
                <div class="l3">
    
                    <img id="img02" src="/pizza_toto/css/img/pizzamargarita.jpg">
                    <label id="pizzaMargaLab" for="pizzaMarga">La Margarita</label>
                    <input type="checkbox" name="pizzaMarga" id="pizzaMargaCheck">
                    <p id="pizzaInfosM">Sauce tomate, double mozzarella,<br> tomates.</p>
                
                </div>
    
            </div>
    
            <div class="payer col-sm-12 col-md-12 col-lg-3">
    
                <p class="pannier"><span>Au Menu</span></p>
                <small></small>
                <p class="TTC"><span>TTC : </span></p>
                <small></small>
                <p class="TVA"><span>TVA : </span></p>
                <small></small>
                <p class="commander"><input type="submit" value="Commander"></p>
    
            </div>

        </div>

        <div class="row px-0 mx-0">

            <div class="footer col-sm-12 col-md-12 col-lg-12">
            
            </div>

        </div>
    </div>
